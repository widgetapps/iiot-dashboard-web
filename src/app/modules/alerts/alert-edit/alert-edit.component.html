<mat-card class="card-add-edit">
  <mat-card-title>
    Edit Alert
  </mat-card-title>
  <mat-card-content>
    <app-alert-form [alertData]="alert$ | async" (save)="submitted($event)" [newState]="false"></app-alert-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()" color="primary">Save</button>
    <button mat-button routerLink="/alerts">Cancel</button>
  </mat-card-actions>
</mat-card>
