<mat-card class="card-add-edit">
  <mat-card-title>
    Add Alert
  </mat-card-title>
  <mat-card-content>
    <app-alert-form (save)="submitted($event)" [newState]="true"></app-alert-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()" color="primary">Add Alert</button>
    <button mat-button routerLink="/alerts">Cancel</button>
  </mat-card-actions>
</mat-card>
