<mat-card class="card-add-edit">
  <mat-card-title>
    Edit Alert Group
  </mat-card-title>
  <mat-card-content>
    <app-alertgroups-form [alertGroupData]="alertGroup$ | async" (save)="submitted($event)"></app-alertgroups-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()" color="primary">Save</button>
    <button mat-button routerLink="/alerts">Cancel</button>
  </mat-card-actions>
</mat-card>
