<p>These are devices</p>

<div *ngIf="devices$ | async; else loading">
  <div *ngFor="let device of devices$ | async; trackBy: devicesTrackByFn">
    <div>{{device._id}}</div>
  </div>
</div>

<ng-template #loading>
  <div>loading devices...</div>
  <a (click)="loadDevices()">Load Devices</a>
</ng-template>
